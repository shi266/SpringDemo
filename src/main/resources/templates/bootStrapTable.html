<div class="page-header">
    <h1>bootStrap-table
        <small>获取数据</small>
    </h1>

<hr>


<table id="tableData"
       data-toggle="table"
            data-url="getUsersall"
            data-pagination="true"
            data-search="true"
            data-side-pagination="client"
       data-page-number="1"
       data-page-size="4"
            data-pagination-first-text="首页"
            data-pagination-pre-text="上一页"
            data-pagination-next-text="下一页"
>

    <thead>
        <tr>
            <div>
                这是一个框
            <th data-field="id" data-formatter="getID">ID</th>
            <th data-field="username" >UserName</th>
            <th data-field="password">Password</th>
            <th data-field="address">Address</th>
            <th  data-align="center" data-formatter="toDelete" data-width="240px">操作</th>
            </div>
        </tr>
    </thead>


</table>
<script>
    function getID(value, row, index) {
        console.log('value:'+value)
        console.log('row:'+row.username)
        console.log('index:'+index)
        return value


    }
    function toDelete(value, row, index) {
        console.log('value:'+value)
        console.log('row:'+row.username)
        console.log('index:'+index)
        return ''+
            '<a> <button class="btn btn-info btn-sm" onclick="deleteById('+row.id+')">删除</button></a>' +
            '<a> <button class="btn btn-primary btn-sm" onclick="deleteById('+row.id+')">修改</button></a>' +
            '<a> <button class="btn btn-danger btn-sm"  onclick="deleteById('+row.id+')">查看</button></a>'


    }
</script>
